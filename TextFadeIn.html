<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fade Text on Hover</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: rgb(7, 81, 58);
    }

    .fade{
      font-size: 2rem;
      color: rgb(11, 234, 67); /* semi-transparent white */
      opacity: 0.7;
      transition: 
        color 0.9s ease,
        opacity 0.9s ease;
    }

    .fade:hover {
      color: #ff9800; /* orange on hover */
      opacity: 1;     /* fully visible */
    }
  </style>
</head>
<body>

  <div class="fade">Fade in effect...</div>

</body>
</html>
